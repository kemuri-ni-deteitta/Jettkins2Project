version: '3.8'

services:
  # Jenkins —Å Docker
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=tcp://dind:2375
    depends_on:
      - dind
    networks:
      - jenkins-network
    restart: unless-stopped

  # Docker in Docker
  dind:
    build:
      context: .
      dockerfile: Dockerfile.dind
    container_name: docker-dind
    privileged: true
    volumes:
      - docker_data:/var/lib/docker
    ports:
      - "2375:2375"
    networks:
      - jenkins-network
    restart: unless-stopped
    command: ["--host=unix:///var/run/docker.sock", "--host=tcp://0.0.0.0:2375"]
    environment:
      - DOCKER_TLS_CERTDIR=

volumes:
  jenkins_home:
    driver: local
  docker_data:
    driver: local

networks:
  jenkins-network:
    driver: bridge

